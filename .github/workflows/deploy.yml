name: Deploy

on:
  push:
    branches:
      - main
      - staging

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push taad-api
        uses: docker/build-push-action@v5
        with:
          context: .
          file: packages/api/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/taad-api:${{ github.sha }}

      - name: Build and push taad-worker
        uses: docker/build-push-action@v5
        with:
          context: .
          file: packages/worker/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/taad-worker:${{ github.sha }}

  migrate:
    runs-on: ubuntu-latest
    needs:
      - build-and-push
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run DB migrations (production)
        if: github.ref_name == 'main' && secrets.DATABASE_URL != ''
        run: pnpm --filter @taad/db db:migrate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Run DB migrations (staging)
        if: github.ref_name == 'staging' && secrets.STAGING_DATABASE_URL != ''
        run: pnpm --filter @taad/db db:migrate
        env:
          DATABASE_URL: ${{ secrets.STAGING_DATABASE_URL }}

  deploy:
    runs-on: ubuntu-latest
    needs:
      - migrate
    steps:
      - uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway (production)
        if: github.ref_name == 'main'
        run: railway up
        env:
          RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}

      - name: Deploy to Railway (staging)
        if: github.ref_name == 'staging'
        run: railway up
        env:
          RAILWAY_API_TOKEN: ${{ secrets.STAGING_RAILWAY_API_TOKEN }}

  notify:
    runs-on: ubuntu-latest
    needs:
      - build-and-push
      - migrate
      - deploy
    if: failure()
    steps:
      - name: Notify Slack on failure
        uses: slackapi/slack-github-action@v1
        with:
          payload: '{"text":"Deployment failed for ${{ github.ref_name }}"}'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
